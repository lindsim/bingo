<!doctype html>
<html>
  <head>
    <title>Lifetime Bingo</title>
  </head>
 <body>
  <div class="bingoboard">
    <canvas id="c1" width="200" height="200" style="border:solid 1px #000000;"></canvas>
  </div>
  <div class="stampoptions">
    <label>Select stamp shape:
    <input list="shapes" name="stamp-shapes"/></label>
    <datalist id="shapes">
       <option value="star">
       <option value="circle">
       <option value="cat">
       <option value="dog">
       <option value="tv">
    </datalist>
    <br>
      Select stamp color:
    <input id="stamp-color" type="color">
  </div>
  <div class="boardoptions">
    <div id="size">
      <input type="Radio" Name="size" Value="3">3x3
      <input type="Radio" Name="size" Value="5">5x5
      <input type="Radio" Name="size" Value="7">7x7
    </div>
  </div>
 </body>
</html>
